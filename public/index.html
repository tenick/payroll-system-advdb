<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <title>Document</title>
</head>
<body>
    <section>
        <h1>PAYROLL SYSTEM</h1>
    </section>
    <section>
        <form action="/login" method="post">
            
            <i class="fa-solid fa-user"></i>
            <label for="in_username">Username:</label>
            <input type="text" placeholder="Username" id="in_username" name="username" class="input" />
            <i class="fa-solid fa-key"></i>
            <label for="in_password">Password:</label>
            <input type="password" placeholder="Password" id="in_password" name="password" class="input"/>
            <button class="input submit-btn">Login</button>
        </form>
    </section>
</body>
</html>
